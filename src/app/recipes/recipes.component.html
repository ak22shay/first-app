<div class="row">
  <div class="col-md-4">
    <app-recipe-list
      (recipeSelected)="onRecipeSelected($event)"
    ></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="recipeSelected; else defaultInfo"
      [recipeSelected]="recipeSelected"
    ></app-recipe-detail>
    <ng-template #defaultInfo>
      <p>Please select a recipe</p>
    </ng-template>
  </div>
</div>
